<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
</head>

<body>
    <h1>Lista de Presença</h1>
    <ul id="presenca-list">
        {% for nome in lista_presenca %}
            <li>{{ nome }}</li>
        {% endfor %}
    </ul>
    <script>
        setInterval(() => {
            fetch('/presenca')
                .then(response => response.json())
                .then(data => {
                    const listaPresenca = document.getElementById('presenca-list');
                    listaPresenca.innerHTML = '';  // Limpa a lista atual
                    data.forEach(nome => {
                        const listItem = document.createElement('li');
                        listItem.textContent = nome;
                        listaPresenca.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Erro ao carregar lista de presença:', error));
        }, 1000);  // Atualiza a lista a cada 1 segundo
    </script>
</body>

</html>
